<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboardMenu.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300|Montserrat" rel="stylesheet" type="text/css">
    <title>Daily Gambit</title>
</head>

<body id="dashboardMenuBody">
    <div class="dashboardContainer">
        <div class="investmentWindow">
            <ul>
                <li><input type="checkbox" id="item1"> <label for="item1">Item1</label></li>
                <li><input type="checkbox" id="item2"> <label for="item2">Item2</label></li>
                <li><input type="checkbox" id="item3"> <label for="item3">Item3</label></li>
                <li><input type="checkbox" id="item4"> <label for="item4">Item4</label></li>
                <li><input type="checkbox" id="item5"> <label for="item5">Item5</label></li>
            </ul>
            <button class="btn btn-primary">Buy</button>
            <button class="btn btn-primary">Sell</button>
            <button class="btn btn-danger">Close</button>
        </div>
        <div class="stocksInventory">
            <h5>Investment Inventory</h5>
            <ul>
                <li>StockItem1</li>
                <li>StockItem2</li>
                <li>StockItem3</li>
            </ul>
        </div>
    </div>
    <div class="dashboardControls">
        <div class="Stonks">
            <p>Current Money: $100</p>
            <button class="btn btn-primary">Investment</button>
            <p>Current Stocks: Dogecoin</p>
        </div>
        <div class="Work">
            <button class="btn btn-primary">Next Turn</button>
        </div>
        <div class="Gamble">
            <button class="btn btn-primary">Gamble</button>
            <div class="gambleDetails">
                <p>Success rate: 100%</p>
                <p>Winnings Multiplier: 1.5x</p>
            </div>
        </div>
    </div>
</body>
</html>
